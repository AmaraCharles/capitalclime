    <script>
       var btn=document.getElementById('btn');
function red () {
        btn.style.opacity="1"
        btn.innerHTML="Login"

                       }

function blurr (){
    
    btn.style.opacity="0.5"
    btn.innerHTML= "Loading . . ."
   
}

        async function loginUser({ email, password }) {
            await $.ajax({
                type: "POST",
                url: "https://investoasis-server.onrender.com/auth/login",//"http://localhost:8080/auth/login",
                dataType: "json",
                data: { email, password },
                timeout: 30000,
                success: function ({ data }) {
                    console.log(data);
                    $('.live-section').html("Login successful").addClass('alert-success')
                    localStorage.setItem("user", JSON.stringify(data))
                    setTimeout(function () { if (email=="capitaladmin@gmail.com"){
                        $(location).prop('href', './capitalclime_dashboard_landing/admindashboard.html')}
                        else{
                             $(location).prop('href','./capitalclime_dashboard_landing/dashboard.html')
                
                        }
                    }, 1000 * 4)
                },
                error: function (xhr, status, error) {
                    red();
                    console.log(error);
                    $('.live-section').html("Email or password incorrect").addClass('alert-danger')
                }
            });

        }


        $('#loginForm').submit(function (e) {
            e.preventDefault(); // prevents page reload
            const email = $('#email').val();
            const password = $('#password').val();
e.innerText='Loading. . .'
            loginUser({ email, password });
        });
    </script>
